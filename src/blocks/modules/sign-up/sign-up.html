<section class="sign-up">
  <div class="container sign-up__container">
    <header class="header">
      <h2 class="header__title">Register to get a work</h2>
      <h4 class="header__subtitle">
        Attention! After successful registration and alert,
        update the list of users in the block from the top
      </h4>
    </header>


    <form class="form">
      <div class="form-control">
        <label class="form-control__label" for="name">Name</label>
        <input class="form-control__input" type="text" placeholder="Your name" id="name">
      </div>

      <div class="form-control">
        <label class="form-control__label" for="email">Email</label>
        <input class="form-control__input" type="email" placeholder="Your email" id="email">
      </div>


      <div class="form-control">
        <label class="form-control__label" for="phone">Phone</label>
        <input class="form-control__input" type="tel" placeholder="+38 (___)  ___ __ __" id="phone">
      </div>

      <!-- Select -->
      <div class="form-group">
        <div class="select">
          <div class="select__control">
            <input class="select__input" type="text" placeholder="Select your position" readonly>
          </div>
          <ul class="select__list">
            <li class="select__item selected">First item</li>
            <li class="select__item">Second item</li>
            <li class="select__item">Thurd item</li>
          </ul>
        </div>
      </div>

      <!-- <div class="form-control">
        <label class="form-control__label" for="name">Name</label>
        <input class="form-control__input" type="text" placeholder="Your name" id="name">
      </div> -->

      <div class="form-action">
        <button class="form-action__button" type="submit">Sign Up</button>
      </div>
    </form>

  </div>

</section>
